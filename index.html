<!DOCTYPE html>
<html>
    <head>
        <title>Algorithm Plotter</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Computer Graphics Algorithm Visualizer</h1>

        <div class="controls">
            <input type="number" id="x1" placeholder="X1">
            <input type="number" id="y1" placeholder="Y1">
            <input type="number" id="x2" placeholder="X2">
            <input type="number" id="y2" placeholder="Y2">

            <select id="algoSelect">
                <option value="dda">DDA Line</option>
                <option value="bresenhamLine">Bresenham Line</option>
                <option value="bresenhamCircle">Bresenham Circle</option>
            </select>

            <button id="drawBtn">Plot Figure</button>
            <button id="clearBtn">Clear</button>
        </div>

        <canvas id="graphCanvas" width="500" height="500"></canvas>
        <script src="script.js"></script>
    </body>
</html>
